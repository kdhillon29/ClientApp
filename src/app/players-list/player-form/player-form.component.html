<h1 mat-dialog-title>Please enter the Players Info </h1>
<div mat-dialog-content>
    <form [formGroup]="newPlayerForm">
      <mat-form-field>
        <input matInput placeholder="Player Name" formControlName="playerName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Jersey Number" formControlName="jeresyNumber">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="space">
    <button class="md-raised ml-6" mat-raised-button color="warn"  (click)="onNoClick()">Close</button>
    <button class="md-raised" mat-raised-button color="primary" (click)="onSubmit()">
     <ng-container *ngIf="!isEdit">
      Create
     </ng-container>
     <ng-container *ngIf="isEdit">
       Edit
     </ng-container>
    </button>
</div>
